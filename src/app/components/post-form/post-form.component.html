<div class="container-fluid">
<p>Write what's on your mind.</p>
<p>Give that thought a POKE-name</p>
<p>Capture your thought to see it later!</p>
<h4>What are you thinking about?</h4>
<input placeholder="Write down a thought" name="Thought" type="text" [(ngModel)]="newPost.thought" />
<h4>Name that POKE-thought!</h4>
<input placeholder="Name" name="Title" type="text" [(ngModel)]="newPost.title" />
<button class="btn btn-outline-info" (click)="submitPost()" >CAPTURE!</button>
</div>
